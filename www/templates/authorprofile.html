<ion-view hide-nav-bar="true" overflow-scroll="true">
  <ion-content class="vm-background-authorprofileimg" scroll="true" overflow-scroll="true">
    
    <br/><br/>
    <center>
    <img src="img/topnav.png" class="vm-navtop" ng-click="overlayshow();">
    </center>

    <center><h1 class="vm_aboutus">AUTHOR<br/>PROFILE</h1></center>
    <hr noshade class="vm-hrtag"/>

      <div ng-repeat="x in results">
       <center>
        <img class="vm-imagehorizontal" src="img/{{x.profile}}.jpg" ng-click="imgshow(x);"/>
       </center>

      </div>
  </ion-content>
</ion-view>

<ion-view hide-nav-bar="true" overflow-scroll="true" ng-show="imageshow" ng-class="navigationclass">
  <ion-content class="vm-background-authorprofileimg" scroll="false" overflow-scroll="true">
   <p class="icon ion-close-circled vm-close-popupblack" ng-click="imghide()"></p>

     <div> 
      <center>
      <img src="img/{{author_img}}.jpg" class="vm-imgpopupalign"/>
      </center>
     </div><br/>
     <hr noshade class="vm-hrtag"/>
     <p class="vm-descalign">{{desc}}</p>
     <hr noshade class="vm-hrtag"/>

  </ion-content>
</ion-view>



<ion-view hide-nav-bar="true" overflow-scroll="true" ng-show="show" ng-class="navigationclass">
 <ion-content>
  <img src="img/menu.jpg" class="vm_navwidth"/>

   <ion-list class="vm_navliststyle">
    
    <ion-item class="vm-list-color vm-item-listitem" ng-click="aboutustwo()">
          <center>About Us</center>
          <hr noshade class="vm-hrtaglist"/>
    </ion-item>
    <ion-item class="vm-list-color vm-item-listitem" ng-click="PrayerClicked()" menu-close>
        <center>Let Us Pray</center>
          <hr noshade class="vm-hrtaglist"/>
    </ion-item>
    <ion-item class="vm-list-color vm-item-listitem" menu-close>
          <center class="vm_disablecolor">Offer Prayer</center>
          <hr noshade class="vm-hrtaglist"/>
    </ion-item>
    <ion-item class="vm-list-color vm-item-listitem" menu-close>
          <center class="vm_disablecolor">Request Prayer</center>
          <hr noshade class="vm-hrtaglist"/>
    </ion-item>
    <ion-item class="vm-list-color vm-item-listitem" ng-click="authorprofile()">
          <center>Author Profile</center>
          <hr noshade class="vm-hrtaglist"/>
    </ion-item>
    <ion-item class="vm-list-color vm-item-listitem" ng-click="userprofile()">
          <center>User Profile</center>
          <hr noshade class="vm-hrtaglist"/>
    </ion-item>
    <ion-item class="vm-list-color vm-item-listitem" ng-click="Logout()">
          <center>Log Out</center>
          <hr noshade class="vm-hrtaglist"/>
    </ion-item>
    <ion-item class="vm-list-color vm-item-listitem">
       <center ng-click="overlayhide();">
       <img src="img/bottomnav.png" class="vm-navbottom" ng-show="show">
       </center>
    </ion-item>
  </ion-list>

 </ion-content>
</ion-view>
