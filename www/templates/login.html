<ion-view hide-nav-bar="true" overflow-scroll="true">
  <ion-content class="vm-background-img" scroll="false">
  <br/><br/><br/><br/><br/><br/><br/>
  <br/><br/><br/> <br/><br/>
     <form name="loginpage">

      <div class="list list-inset vm-login-inset">
         <label class="item item-input vm-inputbox">
<!-- <input type="email" class="textbox" placeholder="Email Id"  ng-model="data.username">--> <!-- class=textbox for hover text effect -->  
          <input type="email" placeholder="Email Id" name="email" ng-model="data.username">
         </label>
       </div>
       <div class="list list-inset vm-login-inset"> 
         <label class="item item-input vm-inputbox">
           <input type="password" placeholder="Password" name="password"  ng-model="data.password">
         </label>
        </div>
        
      <center>
      <div class="padding">
        <button class="button vm-button-large headercolor" ng-click="login()" ng-disabled="myNetwork">Log In</button>
      </div>
      <p class="vm-color" ng-click="fbaccess()">Forget Password?</p>
      <p class="vm-color" ng-click="modal.show()">Don't have an account?</p>
      </center>
<br/>
			<div class="padding">
      <!--  <button type="submit" class="button button-block bar-stable vm-footer" ng-disabled="myNetwork"  ng-click="facebookSignIn()" nav-clear="">Log in with Facebook</button> -->
      <button type="submit" class="button button-block bar-stable vm-footer" ng-disabled="myNetwork" ng-click="fbaccess()" nav-clear="">Log in with Facebook</button>
      </div>
</form>
  </ion-content>
</ion-view>
